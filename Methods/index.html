<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript String Methods</h2>
        <p>Basic Methods</p>
        <script>
            var str = "AmAzInG"
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase()
            );
            document.write("<br>");
            document.write(str.startsWith('i'));
            document.write("<br>");

            // Test Method -> returns true or false
            var str = "Hello, World!";
            var patt = new RegExp("I")
            var res = patt.test(str);
            document.write(res);

        </script>
    </body>
</html>
